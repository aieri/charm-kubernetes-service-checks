applications:
    kubernetes-service-checks:
        num_units: 1
    containerd:
        charm: cs:~containers/containerd
        options:
            gpu_driver: none
        resources: {}
    easyrsa:
        charm: cs:~containers/easyrsa
        num_units: 1
        resources:
          easyrsa: 5
    etcd:
        charm: cs:~containers/etcd
        num_units: 1
        options:
          channel: 3.3/stable
        resources:
          core: 0
          etcd: 3
          snapshot: 0
    flannel:
        charm: cs:~containers/flannel
        resources:
          flannel-amd64: 625
          flannel-arm64: 622
          flannel-s390x: 609
    kubernetes-master:
        charm: cs:~containers/kubernetes-master
        num_units: 1
        constraints: cores=4 mem=4G root-disk=16G
        options:
          channel: 1.18/stable
        resources:
          cdk-addons: 0
          core: 0
          kube-apiserver: 0
          kube-controller-manager: 0
          kube-proxy: 0
          kube-scheduler: 0
          kubectl: 0
    kubernetes-worker:
        charm: cs:~containers/kubernetes-worker
        expose: true
        num_units: 3
        constraints: cores=4 mem=4G root-disk=16G
        options:
            channel: 1.18/stable
            kubelet-extra-config: '{protectKernelDefaults: false}'
        resources:
          cni-amd64: 645
          cni-arm64: 636
          cni-s390x: 648
          core: 0
          kube-proxy: 0
          kubectl: 0
          kubelet: 0
    nrpe:
        charm: cs:nrpe
relations:
    - - kubernetes-master:kube-api-endpoint
      - kubernetes-worker:kube-api-endpoint
    - - kubernetes-service-checks:nrpe-external-master
      - nrpe:nrpe-external-master
    - - kubernetes-master:kube-control
      - kubernetes-worker:kube-control
    - - kubernetes-master:certificates
      - easyrsa:client
    - - etcd:certificates
      - easyrsa:client
    - - kubernetes-master:etcd
      - etcd:db
    - - kubernetes-worker:certificates
      - easyrsa:client
    - - flannel:etcd
      - etcd:db
    - - flannel:cni
      - kubernetes-master:cni
    - - flannel:cni
      - kubernetes-worker:cni
    - - containerd:containerd
      - kubernetes-worker:container-runtime
    - - containerd:containerd
      - kubernetes-master:container-runtime
    - - kubernetes-service-checks:kube-control
      - kubernetes-master:kube-control
    - - kubernetes-service-checks:kube-api-endpoint
      - kubernetes-master:kube-api-endpoint
